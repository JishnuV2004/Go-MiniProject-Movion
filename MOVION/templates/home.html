{{ define "content" }}

<div class="max-w-4xl mx-auto py-10">

    <h1 class="text-3xl font-bold mb-6 text-center">Movies</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Movies }}
        <div class="border shadow rounded p-4 bg-white">
            <h2 class="text-xl font-bold mb-2">{{ .title }}</h2>
            <p class="text-gray-700 mb-1"><strong>Language:</strong> {{ .language }}</p>
            <p class="text-gray-700 mb-1"><strong>Duration:</strong> {{ .durationMin }} min</p>
            <p class="text-gray-600 mb-2"><strong>Description:</strong> {{ .description }}</p>
            <p class="text-gray-600"><strong>Release Date:</strong> {{ .releaseDate }}</p>
        </div>
        {{ end }}
    </div>

</div>

{{ end }}

{{ template "layout.html" . }}
