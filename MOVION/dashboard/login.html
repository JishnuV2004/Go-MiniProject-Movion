<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movion Admin Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-center mb-4">Admin Login</h1>

    <div id="msg" class="text-center h-5 text-sm mb-3"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm text-slate-600">Email</label>
        <input id="email" type="email" required
          class="w-full mt-1 px-3 py-2 border rounded focus:ring focus:ring-indigo-200"
          placeholder="admin@example.com">
      </div>

      <div>
        <label class="text-sm text-slate-600">Password</label>
        <input id="password" type="password" required
          class="w-full mt-1 px-3 py-2 border rounded focus:ring focus:ring-indigo-200"
          placeholder="••••••••">
      </div>

      <button id="loginBtn" type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Login
      </button>
    </form>
  </div>

<script>
const API = "http://localhost:8080/admin";

function showMsg(text, error = false) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.className = error 
      ? "text-red-600 text-sm h-5 mb-3"
      : "text-green-600 text-sm h-5 mb-3";
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  showMsg("");

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.disabled = true;
  loginBtn.textContent = "Checking...";

  try {
    const res = await fetch(`${API}/adminlogin`, {
      method: "POST",
      // headers: { "Content-Type": "application/json" },
      // credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      showMsg(data.error || "Invalid email or password", true);
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
      return;
    }

    // if (data.token) {
    //   localStorage.setItem("token", data.token);
    // }

    showMsg("Login successful! Redirecting...");
    setTimeout(() => window.location.href = "index.html", 700);

  } catch (err) {
    showMsg("Network error, try again.", true);
  }

  loginBtn.disabled = false;
});
</script>

</body>
</html>
