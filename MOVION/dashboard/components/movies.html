<!-- <h1 class="text-2xl font-semibold mb-6">Movies</h1> -->

<div id="movieApp"></div>
<div id="movieModals"></div>

<style>
@keyframes scaleIn {
  0% { transform: scale(.96); opacity:0 }
  100% { transform: scale(1); opacity:1 }
}
.animate-scaleIn { animation: scaleIn .18s ease-out; }
</style>

<script>

// ================= MOVIES LIST =================
async function renderMovies() {
  const app = document.getElementById("movieApp");

  app.innerHTML = `
    <div class="bg-white p-6 rounded shadow">
      <div class="animate-pulse text-slate-500">Loading movies...</div>
    </div>
  `;

  try {
    const res = await fetch(`${API_BASE}/allmovies`);
    if (!res.ok) throw new Error("Failed to fetch movies");

    const data = await res.json();
    const movies = data.movies || data;

    window.lastMovies = movies;

    const rows = movies.map(m => `
      <tr class="border-t hover:bg-slate-50 transition">
        <td class="px-4 py-3">${m.ID}</td>
        <td class="px-4 py-3">${escapeHtml(m.title)}</td>
        <td class="px-4 py-3">${m.language ?? m.lang ?? ""}</td>
        <td class="px-4 py-3">${m.duration_min ?? m.duration ?? ""}</td>
        <td class="px-4 py-3">
          <button class="text-indigo-600 hover:underline mr-3" data-id="${m.ID}" onclick="openMovieModal(${m.ID})">Edit</button>
          <button class="text-red-600 hover:underline" onclick="deleteMovie(${m.ID})">Delete</button>
        </td>
      </tr>
    `).join("");

    app.innerHTML = `
      <div class="bg-white p-6 rounded-lg shadow-sm">

        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-xl font-semibold">All Movies</h2>
            <p class="text-sm text-slate-500">Manage movie list</p>
          </div>

          <button id="addMovieBtn"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            + Add Movie
          </button>
        </div>

        <div class="overflow-x-auto border rounded-lg border-slate-200">
          <table class="w-full text-left">
            <thead class="bg-slate-100 text-slate-500 text-sm">
              <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Language</th>
                <th class="px-4 py-2">Duration</th>
                <th class="px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>

      </div>
    `;

    document.getElementById("addMovieBtn").onclick = () => openMovieForm(null);

  } catch (err) {
    app.innerHTML = `
      <div class="bg-white p-6 rounded text-red-600 shadow">
        Error loading movies: ${err.message}
      </div>
    `;
  }
}

// ================= OPEN MODAL =================
function openMovieModal(id) {
  const movie = lastMovies.find(m => m.ID === id);
  openMovieForm(movie);
}

function openMovieForm(item) {
  const isEdit = !!item;

  const title = item ? escapeHtml(item.title) : "";
  const lang  = item ? (item.language ?? item.lang ?? "EN") : "EN";
  const dur   = item ? (item.duration_min ?? item.duration ?? 120) : 120;

  document.getElementById("movieModals").innerHTML = `
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg animate-scaleIn">

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">${isEdit ? "Edit Movie" : "Add Movie"}</h3>
        <button onclick="closeMovieModal()" class="text-slate-500 text-xl hover:text-black">Ã—</button>
      </div>

      <div class="space-y-4">

        <div>
          <label class="text-sm font-medium">Title</label>
          <input id="mov_title" class="mt-1 p-2 w-full border rounded-lg"
                 value="${title}">
        </div>

        <div>
          <label class="text-sm font-medium">Language</label>
          <input id="mov_lang" class="mt-1 p-2 w-full border rounded-lg"
                 value="${lang}">
        </div>

        <div>
          <label class="text-sm font-medium">Duration (min)</label>
          <input id="mov_dur" type="number" class="mt-1 p-2 w-full border rounded-lg"
                 value="${dur}">
        </div>

      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button onclick="closeMovieModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
        <button onclick="saveMovie(${item ? item.ID : "null"})"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
          ${isEdit ? "Update" : "Create"}
        </button>
      </div>

    </div>
  </div>
  `;
}

function closeMovieModal() {
  document.getElementById("movieModals").innerHTML = "";
}

// ================= SAVE MOVIE =================
async function saveMovie(id) {
  const title = document.getElementById("mov_title").value.trim();
  const lang  = document.getElementById("mov_lang").value.trim();
  const dur   = Number(document.getElementById("mov_dur").value);

  if (!title) return alert("Movie title required");

  const payload = {
    title,
    language: lang,
    duration_min: dur
  };

  try {
    if (id) {
      await fetch(`${API_BASE}/editmovie/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    } else {
      await fetch(`${API_BASE}/movie`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    closeMovieModal();
    renderMovies();

  } catch (err) {
    alert("Error saving movie: " + err.message);
  }
}

// ================= DELETE MOVIE =================
async function deleteMovie(id) {
  if (!confirm("Delete this movie?")) return;

  try {
    await fetch(`${API_BASE}/deletemovie/${id}`, { method: "POST" });
    renderMovies();
  } catch (err) {
    alert("Delete failed: " + err.message);
  }
}

// Escape HTML
function escapeHtml(str) {
  return String(str || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

// Start
renderMovies();

</script>
