<div class="bg-white p-6 rounded shadow">Loading dashboard...</div>

<script>
(async function loadDashboard() {
  const app = document.querySelector("#appContent");

  try {
    const res = await fetch(`${API}/dashboard/revenue`, { headers: authHeaders() });
    const data = await res.json();

    app.innerHTML = `
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">

        <div class="col-span-2 bg-white p-4 rounded-lg shadow-sm">
          <div class="flex items-center justify-between mb-3">
            <h2 class="font-semibold">Revenue overview</h2>
            <div class="text-sm text-slate-500">Last ${data.days?.length || 12} days</div>
          </div>
          <canvas id="lineChart" height="140"></canvas>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-sm">
          <h3 class="font-semibold mb-3">Key stats</h3>
          <div class="space-y-2">
            <p>Total: ₹${data.total}</p>
            <p>Today: ₹${data.today}</p>
            <p>This month: ₹${data.month}</p>
          </div>
        </div>

      </section>
    `;

    // Chart
    const ctx = document.getElementById("lineChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: data.days,
        datasets: [{
          label: "Revenue",
          data: data.values,
          borderColor: "rgb(99,102,241)",
          tension: 0.3,
          fill: false
        }]
      }
    });

  } catch (err) {
    app.innerHTML = `<div class="p-4 text-red-600 bg-white rounded">Error: ${err.message}</div>`;
  }
})();
</script>
