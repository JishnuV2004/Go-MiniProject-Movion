<!-- SCREENS PAGE -->
<!-- <h1 class="text-2xl font-semibold mb-6">Screens</h1> -->

<div id="appContent"></div>
<div id="modals"></div>

<style>
@keyframes scaleIn {
  0% { transform: scale(.96); opacity: 0 }
  100% { transform: scale(1); opacity: 1 }
}
.animate-scaleIn { animation: scaleIn .18s ease-out; }
</style>

<script>

// ========== RENDER SCREENS ==========
async function renderScreens() {
  const app = document.getElementById("appContent");

  app.innerHTML = `
    <div class="bg-white p-6 rounded shadow">
      <div class="animate-pulse text-slate-500">Loading screens...</div>
    </div>
  `;

  try {
    const res = await fetch(`${API_BASE}/getscreens`, { method:"GET" });
    if (!res.ok) throw new Error("Failed to fetch screens");

    const data = await res.json();
    const screens = data.screens || [];

    const rows = screens.map(s => `
      <tr class="border-t hover:bg-slate-50 transition">
        <td class="px-4 py-3 font-medium">${s.ID}</td>
        <td class="px-4 py-3">${escapeHtml(s.name)}</td>
        <td class="px-4 py-3">${s.totalseats}</td>
        <td class="px-4 py-3">
          <button data-id="${s.ID}" class="edit-screen text-indigo-600 hover:underline mr-3">Edit</button>
          <button data-id="${s.ID}" class="del-screen text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    `).join("");

    app.innerHTML = `
      <div class="bg-white p-6 rounded-lg shadow-sm">

        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-xl font-semibold">All Screens</h2>
            <p class="text-sm text-slate-500">Manage halls and seating layouts</p>
          </div>

          <button id="addScreenBtn"
            class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            <span class="text-lg leading-none">+</span> Add Screen
          </button>
        </div>

        <div class="overflow-x-auto rounded-lg border border-slate-200">
          <table class="w-full text-left">
            <thead class="bg-slate-100 text-slate-600 text-sm">
              <tr>
                <th class="px-4 py-3">ID</th>
                <th class="px-4 py-3">Screen Name</th>
                <th class="px-4 py-3">Total Seats</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>

      </div>
    `;

    // Buttons
    document.getElementById("addScreenBtn").onclick = () => openScreenModal(null);

    document.querySelectorAll(".edit-screen").forEach(btn => {
      btn.onclick = () => {
        const id = Number(btn.dataset.id);
        const item = screens.find(s => s.ID === id);
        openScreenModal(item);
      };
    });

    document.querySelectorAll(".del-screen").forEach(btn => {
      btn.onclick = () => deleteScreen(Number(btn.dataset.id));
    });

  } catch (err) {
    app.innerHTML = `
      <div class="bg-white p-6 rounded shadow text-red-600">
        Error loading screens: ${err.message}
      </div>
    `;
  }
}


// ========== OPEN MODAL (Rows & Columns only) ==========
function openScreenModal(item) {
  const isEdit = !!item;

  const name = isEdit ? item.name : "";
  const rows = isEdit ? item.rows : 10;
  const cols = isEdit ? item.cols : 10;

  document.getElementById("modals").innerHTML = `
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg animate-scaleIn">

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">${isEdit ? "Edit Screen" : "Add Screen"}</h3>
        <button onclick="closeModal()" class="text-slate-500 text-xl hover:text-black">Ã—</button>
      </div>

      <div class="space-y-4">

        <div>
          <label class="text-sm font-medium">Screen Name</label>
          <input id="scr_name"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            value="${name}">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Rows</label>
            <input id="scr_rows" type="number" min="1"
              class="mt-1 p-2 w-full border rounded-lg"
              value="${rows}">
          </div>

          <div>
            <label class="text-sm font-medium">Columns</label>
            <input id="scr_cols" type="number" min="1"
              class="mt-1 p-2 w-full border rounded-lg"
              value="${cols}">
          </div>
        </div>

      <p class="text-sm text-slate-500 mt-2">
        Total Seats will be calculated automatically.
      </p>

      <div class="flex justify-end gap-3 mt-6">
        <button onclick="closeModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
        <button id="saveScreenBtn"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
          ${isEdit ? "Update" : "Create"}
        </button>
      </div>

    </div>
  </div>
  `;

  document.getElementById("saveScreenBtn").onclick = () => saveScreen(item);
}


// ========== SAVE SCREEN (Auto total seats) ==========
async function saveScreen(existing) {
  const name = document.getElementById("scr_name").value.trim();
  const rows = Number(document.getElementById("scr_rows").value);
  const cols = Number(document.getElementById("scr_cols").value);

  if (!name || rows <= 0 || cols <= 0) {
    alert("Please enter valid name, rows, and columns.");
    return;
  }

  const totalSeats = rows * cols;

  const payload = {
    name,
    rows,
    cols,
    totalseats: totalSeats
  };

  try {
    if (existing) {
      await fetch(`${API_BASE}/editscreen/${existing.ID}?row=${rows}&col=${cols}`, {
        method: "POST",
        body: JSON.stringify(payload)
      });
    } else {
      await fetch(`${API_BASE}/screen?row=${rows}&col=${cols}`, {
        method: "POST",
        body: JSON.stringify(payload)
      });
    }

    closeModal();
    renderScreens();

  } catch (err) {
    alert("Failed: " + err.message);
  }
}


// ========== DELETE ==========
async function deleteScreen(id) {
  if (!confirm("Delete this screen?")) return;

  try {
    await fetch(`${API_BASE}/deletescreen/${id}`, {
      method: "POST"
    });

    renderScreens();

  } catch (err) {
    alert("Delete failed: " + err.message);
  }
}


// ========== CLOSE MODAL ==========
function closeModal() {
  document.getElementById("modals").innerHTML = "";
}


// ========== ESCAPE HTML ==========
function escapeHtml(str) {
  if (!str) return "";
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}


// AUTO LOAD
renderScreens();

</script>
